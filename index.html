<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche dans le Lexique</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Recherche dans le Lexique</h1>
    <input type="text" id="searchInput" placeholder="Rechercher un mot..." onkeyup="searchLexicon()">
    <div id="results"></div>

    <script>
        const lexicon = {
            "application :": "Définition de l'application.",
            "appli :": "Abréviation pour application.",
            "chaîne :": "Une suite d'éléments.",
            // Ajoutez d'autres mots et définitions ici
        };

        function searchLexicon() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            for (const word in lexicon) {
                const searchWord = word.toLowerCase().replace(" :", ""); // Ignore le caractère ":"
                if (searchWord === input) {
                    resultsDiv.innerHTML = `<p>${word}</p>`; // Affiche uniquement la cellule concernée
                    return; // Affiche un seul résultat
                }
            }

            resultsDiv.innerHTML = "<p>Aucun résultat trouvé.</p>";
        }
    </script>
</body>
</html>
