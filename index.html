<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-scale=1.0">
    <title>Recherche dans le Lexique</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Styles pour la barre de recherche */
        #search {
            width: 300px; /* Largeur de la barre de recherche */
            padding: 10px; /* Ajout d'un peu d'espace à l'intérieur */
            font-size: 16px; /* Augmentation de la taille de la police */
            margin-right: 10px; /* Espacement à droite */
        }

        /* Styles pour le bouton de recherche */
        #searchBtn {
            padding: 10px 20px; /* Espacement intérieur */
            font-size: 16px; /* Augmentation de la taille de la police */
            cursor: pointer; /* Change le curseur lorsque l'on passe la souris */
        }

        /* Styles pour les résultats */
        #results {
            margin-top: 20px; /* Espacement au-dessus des résultats */
            font-size: 18px; /* Taille de la police pour les résultats */
        }

        .unknown-message {
            color: red; /* Couleur du message d'inconnu */
            font-size: 18px; /* Taille de la police pour le message introuvable */
        }
    </style>
</head>
<body>
    <h1>Recherche Lexique</h1>
    <input type="text" id="search" placeholder="Cherchez un mot...">
    <button id="searchBtn">Rechercher</button>
    <div id="results"></div>
    <script>
        const SHEET_ID = '1Y4zpeQJgkalrj32uYIF613sT-Nox5SHzXCduXCFEFTw'; // Remplacez par votre ID de feuille
        const API_KEY = 'AIzaSyDMdpfkeyCNGeR24WJPiNBj__E64kPrKhE'; // Remplacez par votre clé API

        // Fonction pour exécuter la recherche
        function executeSearch() {
            const searchTerm = $('#search').val().toLowerCase().trim(); // Récupérer et nettoyer le terme de recherche
            $.get(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Lexique?key=${API_KEY}`, function(data) {
                const rows = data.values || [];
                const results = [];

                // Parcourir chaque ligne
                rows.forEach(row => {
                    row.forEach(cell => {
                        if (cell) {
                            const cellContent = cell.toLowerCase();
                            const wordBeforeColon = cellContent.split(':')[0].trim(); // Récupérer la partie avant le ':'
                            
                            // Vérifier si le terme de recherche correspond à un mot entier dans wordBeforeColon
                            const words = wordBeforeColon.split(' '); // Séparer en mots
                            if (words.includes(searchTerm)) {
                                results.push(cell); // Ne garder que la cellule concernée
                            }
                        }
                    });
                });

                // Afficher les résultats ou un message d'inconnu
                if (results.length > 0) {
                    $('#results').html(results.join('<br><br>')); // Ajoute un espace entre les résultats
                } else {
                    $('#results').html('<span class="unknown-message">Mot introuvable, n\'hésitez pas à l\'ajouter.</span>');
                }
            });
        }

        // Écouteur d'événements pour le bouton de recherche
        $('#searchBtn').click(executeSearch);

        // Écouteur d'événements pour la touche "Entrée" dans le champ de recherche
        $('#search').keydown(function(event) {
            if (event.key === 'Enter') { // Vérifie si la touche est "Entrée"
                executeSearch();
                event.preventDefault(); // Empêche le comportement par défaut
            }
        });
    </script>
</body>
</html>
