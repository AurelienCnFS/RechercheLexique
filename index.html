<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche dans le Lexique</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Recherche dans le Lexique</h1>
    <input type="text" id="searchInput" placeholder="Rechercher un mot..." onkeyup="searchLexicon()">
    <div id="results"></div>

    <script>
        const lexicon = {
            "application :": "Définition de l'application.",
            "appli :": "Abréviation pour application.",
            "Chine :": "Pays d'Asie.",
            "Chat :": "Animal domestique.",
            "Chien :": "Autre animal domestique."
            // Ajoutez d'autres définitions si nécessaire
        };

        function searchLexicon() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Efface les résultats précédents

            for (const key in lexicon) {
                const searchKey = key.toLowerCase().split(':')[0]; // Mot avant le ':'
                const searchDefinition = lexicon[key].toLowerCase(); // Définition en minuscules

                if (searchKey.includes(input) || searchDefinition.includes(input)) {
                    resultsDiv.innerHTML += `<p>${key} ${lexicon[key]}</p>`; // Affiche uniquement la cellule concernée
                }
            }
        }
    </script>
</body>
</html>
